<h2>Produkty</h2>

<div *ngFor="let product of products">
    <div class="produ">
  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="share()">
    Share
  </button>
  
  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>
  </div>
</div>
